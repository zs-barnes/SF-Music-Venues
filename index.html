<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>SF Music Venues</title>
   </head>
   <body>
      <div id="mySidenav" class="sidenav">
         <h1>SF MUSIC VENUES</h1>
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         <input type="text" id="myInput" name ="search" data-bind="textInput: search, valueUpdate: 'afterkeydown'" placeholder="Search!">
         <ul id="myUL" data-bind="foreach: filter">
            <li><a href="#" data-bind="text: title, click: $parent.bounce"></a></li>
         </ul>
      </div>
      <div id="main">
         <span style="font-size:30px;cursor:pointer; padding-left: 15px" onclick="openNav()">&#9776;</span>
         <div id = "map"></div>
      </div>
      <script src="js/script.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
      <script async defer 
         src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDr-lz-QiCxOK2kdU1O7bAO7oFr9VPlhS8&v=3&callback=startApp" onerror="googleError()">
      </script>
   </body>
</html>
